plugins {
    id 'java-library'
    id 'org.jetbrains.kotlin.jvm'
    id 'maven-publish'
}

group artifact.group
ext.artifactId = "crypto"
version artifact.version

java.sourceCompatibility = JavaVersion.VERSION_1_8
java.targetCompatibility = JavaVersion.VERSION_1_8

dependencies {
    api project(":crypto-common")
    testImplementation 'junit:junit:4.13.2'

    testImplementation project(":crypto-testlib")
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.java

                groupId = project.group
                artifactId = artifactId
                version = project.version

                pom {
                    developers {
                        developer {
                            id = "Izzy"
                            name = "Ismael Alonso"
                        }
                    }
                    scm {
                        connection = "https://github.com/timewheel/crypto-util.git"
                        developerConnection = "https://github.com/timewheel/crypto-util.git"
                        url = "https://github.com/timewheel/crypto-util"
                    }
                    licenses {
                        license {
                            name = 'The Apache License, Version 2.0'
                            url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                        }
                    }
                }
            }
        }
    }
}
